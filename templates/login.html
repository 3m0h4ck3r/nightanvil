<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NightAnvil â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/night_compact.svg">
  <link rel="stylesheet" href="/static/css/night_theme.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="/assets/night_compact.svg" alt="NightAnvil">
      <div>
        <div class="h1">NightAnvil</div>
        <div class="small-muted">Forge gigs in the dark</div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card" style="max-width:400px;margin:60px auto">
      <div style="font-family:Orbitron, sans-serif;font-size:24px;font-weight:700;margin-bottom:24px">Login</div>
      {% if error %}
        <div style="color:#FF2D55;margin-bottom:16px">{{ error }}</div>
      {% endif %}
      <form method="post">
        <input class="input" name="username" type="text" placeholder="Username" required><br/><br/>
        <input class="input" name="password" type="password" placeholder="Password" required><br/><br/>
        <button class="cta" style="width:100%">Login</button>
      </form>
      <p class="small-muted" style="text-align:center;margin-top:16px">
        Don't have an account? <a href="/register" style="color:#00F7D4;text-decoration:none">Register</a>
      </p>
    </section>
  </main>
</body>
</html>
