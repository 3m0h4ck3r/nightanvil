# This is a GitHub Actions CI Workflow

name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install gigforge  # Added for module installation issue

    - name: Set up database
      run: |
        psql -c "CREATE ROLE root;"  # Ensure database role creation

    - name: Run tests
      run: |
        python -m unittest discover

    - name: Build
      run: |
        echo "Building the application..."
